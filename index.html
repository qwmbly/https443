<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https443 - Secure Connection</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centered for the game */
            height: 100vh;
            overflow: hidden;
        }

        /* Terminal Styles */
        #terminal-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #terminal {
            width: 100%;
            line-height: 1.5;
        }
        .line {
            margin-bottom: 0.5rem;
            display: block;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff00;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #action-container {
            margin-top: 2rem;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .btn {
            background-color: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #00ff00;
            color: #0a0a0a;
        }

        /* Game Styles */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        #scoreboard {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        #gameCanvas {
            background-color: #050505;
            border: 1px solid #00ff00;
            cursor: crosshair;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div id="terminal-container">
        <div id="terminal"></div>
        <div id="action-container">
            <button class="btn" id="continue-btn">Initialize Diagnostic // Start</button>
        </div>
    </div>

    <div id="game-container">
        <div id="scoreboard">
            <span>System Integrity: <span id="health">100</span>%</span>
            <span>Packets Blocked: <span id="score">0</span></span>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>

    <script>
        /* =========================================
           PHASE 1: TERMINAL LOGIC
           ========================================= */
        const sequence = [
            "Initializing connection to https443.com...",
            "Resolving host... [OK]",
            "Initiating TCP handshake: SYN sent.",
            "SYN-ACK received. ACK sent.",
            "Client Hello: TLS 1.3 supported.",
            "Server Hello: Cipher suite TLS_AES_256_GCM_SHA384 selected.",
            "Verifying certificate chain... [VALID]",
            "Performing key exchange... [COMPLETE]",
            "Session encrypted.",
            " ",
            "Host Identity: Alex Baucom",
            "Classification: Security Investigations Analyst",
            " ",
            "Awaiting input..."
        ];

        const terminalContainer = document.getElementById('terminal-container');
        const terminal = document.getElementById('terminal');
        const actionContainer = document.getElementById('action-container');
        const continueBtn = document.getElementById('continue-btn');
        let lineIndex = 0;

        function typeLine(text, element, callback) {
            let charIndex = 0;
            const speed = Math.random() * 30 + 20; 

            function typeChar() {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, speed);
                } else {
                    setTimeout(callback, 300);
                }
            }
            typeChar();
        }

        function processSequence() {
            if (lineIndex < sequence.length) {
                const lineDiv = document.createElement('span');
                lineDiv.className = 'line';
                
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                
                terminal.appendChild(lineDiv);
                terminal.appendChild(cursor);

                typeLine(sequence[lineIndex], lineDiv, () => {
                    terminal.removeChild(cursor);
                    lineIndex++;
                    processSequence();
                });
            } else {
                actionContainer.style.display = 'block';
                setTimeout(() => {
                    actionContainer.style.opacity = '1';
                }, 50);
            }
        }

        setTimeout(processSequence, 500);


        /* =========================================
           PHASE 2: GAME LOGIC
           ========================================= */
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');

        let score = 0;
        let health = 100;
        let gameActive = false;
        let packets = [];
        let projectiles = [];

        // Turret Object
        const turret = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 40,
            height: 30,
            angle: 0
        };

        // Transition from Terminal to Game
        continueBtn.addEventListener('click', () => {
            terminalContainer.style.display = 'none';
            gameContainer.style.display = 'flex';
            gameActive = true;
            gameLoop();
            spawnPackets();
        });

        // Mouse Tracking
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            // Scale mouse coordinates if canvas is resized by CSS
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            
            turret.angle = Math.atan2(mouseY - turret.y, mouseX - turret.x);
        });

        // Click to Fire
        canvas.addEventListener('click', () => {
            if (!gameActive) return;
            projectiles.push({
                x: turret.x,
                y: turret.y,
                vx: Math.cos(turret.angle) * 8,
                vy: Math.sin(turret.angle) * 8,
                radius: 3
            });
        });

        // Packet Spawner
        function spawnPackets() {
            if (!gameActive) return;
            const isMalicious = Math.random() > 0.3; 
            packets.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -10,
                radius: 8,
                speed: Math.random() * 1.5 + 0.8,
                isMalicious: isMalicious,
                color: isMalicious ? '#ff0000' : '#00ff00'
            });
            setTimeout(spawnPackets, Math.random() * 800 + 400);
        }

        // Main Game Loop
        function gameLoop() {
            if (!gameActive) return;
            requestAnimationFrame(gameLoop);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Background Text
            ctx.fillStyle = "rgba(0, 255, 0, 0.15)";
            ctx.font = "20px Courier New";
            ctx.textAlign = "left";
            ctx.fillText("IDS: HONEY BADGER ONLINE", 20, 30);
            ctx.fillText("TARGET: RED PACKETS", 20, 55);

            // Update & Draw Projectiles
            ctx.fillStyle = '#00ffff';
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();

                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    projectiles.splice(i, 1);
                }
            }

            // Update & Draw Packets
            for (let i = packets.length - 1; i >= 0; i--) {
                let pkt = packets[i];
                pkt.y += pkt.speed;
                ctx.fillStyle = pkt.color;
                ctx.beginPath();
                ctx.arc(pkt.x, pkt.y, pkt.radius, 0, Math.PI * 2);
                ctx.fill();

                // Collision: Packet hits bottom
                if (pkt.y + pkt.radius > canvas.height) {
                    if (pkt.isMalicious) {
                        health -= 10;
                        healthEl.innerText = health;
                    }
                    packets.splice(i, 1);
                    continue;
                }

                // Collision: Projectile hits Packet
                let packetDestroyed = false;
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    let proj = projectiles[j];
                    const dist = Math.hypot(proj.x - pkt.x, proj.y - pkt.y);
                    
                    if (dist - proj.radius - pkt.radius < 1) {
                        if (pkt.isMalicious) {
                            score++;
                            scoreEl.innerText = score;
                        } else {
                            health -= 5; 
                            healthEl.innerText = health;
                        }
                        projectiles.splice(j, 1);
                        packetDestroyed = true;
                        break; 
                    }
                }
                
                if (packetDestroyed) {
                    packets.splice(i, 1);
                }
            }

            // Draw Turret Base & Barrel
            ctx.save();
            ctx.translate(turret.x, turret.y);
            ctx.rotate(turret.angle);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(0, -5, 30, 10); 
            ctx.restore();
            
            ctx.beginPath();
            ctx.arc(turret.x, turret.y, 20, Math.PI, 0); 
            ctx.fill();

            // Game Over State
            if (health <= 0) {
                gameActive = false;
                
                // Wipe the canvas clean to remove all packets and projectiles
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw a "dead" turret
                ctx.save();
                ctx.translate(turret.x, turret.y);
                ctx.rotate(turret.angle);
                ctx.fillStyle = '#440000'; // Dark red
                ctx.fillRect(0, -5, 30, 10); 
                ctx.restore();
                
                ctx.beginPath();
                ctx.arc(turret.x, turret.y, 20, Math.PI, 0); 
                ctx.fill();

                // Draw the Game Over text cleanly over the empty background
                ctx.fillStyle = '#ff0000';
                ctx.font = "bold 40px Courier New";
                ctx.textAlign = "center";
                ctx.fillText("SYSTEM COMPROMISED", canvas.width / 2, canvas.height / 2);
                
                ctx.font = "20px Courier New";
                ctx.fillStyle = '#00ff00';
                ctx.fillText("Email me to deploy a patch: alex@https443.com", canvas.width / 2, canvas.height / 2 + 40);
            }
        }
    </script>
</body>
</html>
