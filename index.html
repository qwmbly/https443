<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https443 - Secure Connection</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            max-width: 800px;
            width: 100%;
            line-height: 1.5;
        }
        .line {
            margin-bottom: 0.5rem;
            display: block;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff00;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #action-container {
            margin-top: 2rem;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .btn {
            background-color: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #00ff00;
            color: #0a0a0a;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
           max-width: 800px;
        }
        #gameCanvas {
            background-color: #050505;
            border: 1px solid #00ff00;
            cursor: crosshair;
        }    
        #scoreboard {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="terminal"></div>
    <div id="action-container">
        <button class="btn" id="continue-btn">Initialize Diagnostic // Start</button>
    </div>

    <script>
        const sequence = [
            "Initializing connection to https443.com...",
            "Resolving host... [OK]",
            "Initiating TCP handshake: SYN sent.",
            "SYN-ACK received. ACK sent.",
            "Client Hello: TLS 1.3 supported.",
            "Server Hello: Cipher suite TLS_AES_256_GCM_SHA384 selected.",
            "Verifying certificate chain... [VALID]",
            "Performing key exchange... [COMPLETE]",
            "Session encrypted.",
            " ",
            "Host Identity: Alex Baucom",
            "Classification: Security Investigations Analyst",
            " ",
            "Awaiting input..."
        ];

        const terminal = document.getElementById('terminal');
        const actionContainer = document.getElementById('action-container');
        let lineIndex = 0;

        function typeLine(text, element, callback) {
            let charIndex = 0;
            // Slight randomization for typing speed to feel authentic
            const speed = Math.random() * 30 + 20; 

            function typeChar() {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, speed);
                } else {
                    setTimeout(callback, 300); // Pause at the end of a line
                }
            }
            typeChar();
        }

        function processSequence() {
            if (lineIndex < sequence.length) {
                const lineDiv = document.createElement('span');
                lineDiv.className = 'line';
                
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                
                terminal.appendChild(lineDiv);
                terminal.appendChild(cursor);

                typeLine(sequence[lineIndex], lineDiv, () => {
                    terminal.removeChild(cursor);
                    lineIndex++;
                    processSequence();
                });
            } else {
                // Reveal the button once sequence is done
                actionContainer.style.display = 'block';
                setTimeout(() => {
                    actionContainer.style.opacity = '1';
                }, 50);
            }
        }
    <div id="game-container">
        <div id="scoreboard">
            <span>System Integrity: <span id="health">100</span>%</span>
            <span>Packets Blocked: <span id="score">0</span></span>
        </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
        // Start the sequence after a short delay
        setTimeout(processSequence, 500);

        // Hook for the future game
        document.getElementById('continue-btn').addEventListener('click', () => {
            terminal.innerHTML = '<span class="line">Loading diagnostic environment...</span><span class="cursor"></span>';
            actionContainer.style.display = 'none';
            // Game Variables
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');

        let score = 0;
        let health = 100;
        let gameActive = false;
        let packets = [];
        let projectiles = [];
        
        // Turret Object (Honey Badger IDS)
        const turret = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 40,
            height: 30,
            angle: 0
        };
        
        // Start Game Hook
        document.getElementById('continue-btn').addEventListener('click', () => {
            terminal.style.display = 'none';
            actionContainer.style.display = 'none';
            gameContainer.style.display = 'flex';
            gameActive = true;
            gameLoop();
            spawnPackets();
        });
        
        // Mouse Tracking for Turret Aiming
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            turret.angle = Math.atan2(mouseY - turret.y, mouseX - turret.x);
        });
        
        // Click to Fire
        canvas.addEventListener('click', () => {
            if (!gameActive) return;
            projectiles.push({
                x: turret.x,
                y: turret.y,
                vx: Math.cos(turret.angle) * 7,
                vy: Math.sin(turret.angle) * 7,
                radius: 3
            });
        });
        
        // Packet Spawner
        function spawnPackets() {
            if (!gameActive) return;
            const isMalicious = Math.random() > 0.3; // 70% chance of bad packet
            packets.push({
                x: Math.random() * (canvas.width - 20) + 10,
                y: 0,
                radius: 8,
                speed: Math.random() * 1.5 + 0.5,
                isMalicious: isMalicious,
                color: isMalicious ? '#ff0000' : '#00ff00'
            });
            setTimeout(spawnPackets, Math.random() * 1000 + 500);
        }
        
        // Main Game Loop
        function gameLoop() {
            if (!gameActive) return;
            requestAnimationFrame(gameLoop);
        
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            // Draw IDS Status Text
            ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
            ctx.font = "20px Courier New";
            ctx.fillText("IDS: HONEY BADGER ONLINE", 20, 30);
        
            // Update & Draw Projectiles
            ctx.fillStyle = '#00ffff';
            projectiles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
        
                // Remove off-screen projectiles
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    projectiles.splice(index, 1);
                }
            });
        
            // Update & Draw Packets
            packets.forEach((pkt, pktIndex) => {
                pkt.y += pkt.speed;
                ctx.fillStyle = pkt.color;
                ctx.beginPath();
                ctx.arc(pkt.x, pkt.y, pkt.radius, 0, Math.PI * 2);
                ctx.fill();
        
                // Collision: Packet hits the server (bottom)
                if (pkt.y + pkt.radius > canvas.height) {
                    if (pkt.isMalicious) {
                        health -= 10;
                        healthEl.innerText = health;
                    }
                    packets.splice(pktIndex, 1);
                }
        
                // Collision: Projectile hits Packet
                projectiles.forEach((proj, projIndex) => {
                    const dist = Math.hypot(proj.x - pkt.x, proj.y - pkt.y);
                    if (dist - proj.radius - pkt.radius < 1) {
                        if (pkt.isMalicious) {
                            score++;
                            scoreEl.innerText = score;
                        } else {
                            health -= 5; // Penalty for shooting legit traffic
                            healthEl.innerText = health;
                        }
                        setTimeout(() => {
                            packets.splice(pktIndex, 1);
                            projectiles.splice(projIndex, 1);
                        }, 0);
                    }
                });
            });
        
            // Draw Turret
            ctx.save();
            ctx.translate(turret.x, turret.y);
            ctx.rotate(turret.angle);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(0, -10, 30, 20); // Barrel
            ctx.restore();
            ctx.beginPath();
            ctx.arc(turret.x, turret.y, 20, Math.PI, 0); // Base
            ctx.fill();
        
            // Game Over Logic
            if (health <= 0) {
                gameActive = false;
                ctx.fillStyle = '#ff0000';
                ctx.font = "40px Courier New";
                ctx.fillText("SYSTEM COMPROMISED", canvas.width / 2 - 220, canvas.height / 2);
                ctx.font = "20px Courier New";
                ctx.fillStyle = '#00ff00';
                ctx.fillText("Email me to deploy a patch: alex@https443.com", canvas.width / 2 - 270, canvas.height / 2 + 40);
            }
        }
        });
    </script>
</body>
</html>
